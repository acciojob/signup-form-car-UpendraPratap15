<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<br>
		<label for="email">Email</label>
		<input type="email" required id="email" placeholder="Email">
		<br>
		<label for="gender_m">Male</label>
		<input type="radio" required id="gender_m">
		<label for="gender_f">Female</label>
		<input type="radio" required id="gender_f">
		<br>
		<select type="select" required id="cars" placeholder="--Please choose an option--">
			<option>Audi</option>
			<option>BMW</option>
			<option>TATA</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" required id="age" placeholder="Age">
		<label for="dob">DOB</label>
		<input type="date" required id="dob">
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Password</label>
		<input type="password" required id="password" placeholder="Password">
		<br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" required id="tos">
		<br>
		<button>Sign up</button>
	</form>

</body>

</html>
